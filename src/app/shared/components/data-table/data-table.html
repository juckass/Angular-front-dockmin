

<div class="data-table-container w-full overflow-x-auto">
  <div class="mb-4 flex flex-col md:flex-row md:justify-between items-center">
    <h2 class="text-2xl font-bold mb-4">{{ title }}</h2>
    <mat-form-field class="w-full md:max-w-xs">
      <mat-label>Buscar</mat-label>
      <input matInput [(ngModel)]="searchTerm" placeholder="Buscar...">
    </mat-form-field>
  </div>

  <table mat-table [dataSource]="filteredData" class="mat-elevation-z8 w-full min-w-[600px] md:min-w-0">
    <ng-container *ngFor="let col of columns" [matColumnDef]="col.key">
      <th mat-header-cell *matHeaderCellDef>{{ col.label }}</th>
      <td mat-cell *matCellDef="let row">{{ row[col.key] }}</td>
    </ng-container>

    <!-- Columna de acciones -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let row">
        <!-- Botón Editar: cuadrado -->
        <button aria-label="Editar" (click)="onEdit(row)" 
          class="middle none center rounded-lg text-orange-500 p-2 font-sans text-xs font-bold uppercase  transition-all hover:shadow-lg hover:border-orange-500/40  hover:bg-orange-500/10 focus:opacity-[0.85] focus:shadow-none active:opacity-[0.85] active:shadow-none disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none">
          <mat-icon>edit</mat-icon>
        </button>
        <!-- Botón Eliminar: redondo y amarillo -->
        <button  aria-label="Eliminar" (click)="onDelete(row)" class="middle none center mr-4 rounded-lg text-red-500 p-2 font-sans text-xs font-bold uppercase  transition-all hover:shadow-lg hover:border-red-500/40 hover:bg-red-500/10 focus:opacity-[0.85] focus:shadow-none active:opacity-[0.85] active:shadow-none disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <!-- Paginador (puedes mejorarlo con MatTableDataSource en el futuro) -->
  <mat-paginator [length]="filteredData.length" [pageSize]="5"></mat-paginator>
</div>
