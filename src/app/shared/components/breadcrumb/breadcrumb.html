

<ng-container *ngIf="breadcrumbs.length > 0 && breadcrumbs[0] !== 'dashboard'">
  <nav aria-label="breadcrumb" class="w-max">
    <ol class="flex flex-wrap items-center w-full bg-opacity-60 rounded-md bg-transparent p-0 transition-all">
      <li class="flex items-center text-blue-gray-900 antialiased font-sans text-sm font-normal leading-normal cursor-pointer transition-colors duration-300 hover:text-light-blue-500">
        <a routerLink="/dashboard">
          <p class="block antialiased font-sans text-sm leading-normal text-blue-900 font-normal opacity-50 transition-all hover:text-blue-500 hover:opacity-100">dashboard</p>
        </a>
        <span *ngIf="breadcrumbs.length > 0" class="text-gray-500 text-sm antialiased font-sans font-normal leading-normal mx-2 pointer-events-none select-none">/</span>
      </li>
      <ng-container *ngFor="let crumb of breadcrumbs; let i = index; let last = last">
        <li class="flex items-center text-blue-gray-900 antialiased font-sans text-sm font-normal leading-normal cursor-pointer transition-colors duration-300 hover:text-blue-500">
          <ng-container *ngIf="!last">
            <a [routerLink]="getRouterLink(i)" class="flex items-center text-blue-900 antialiased font-sans text-sm font-normal leading-normal cursor-pointer transition-colors duration-300 hover:text-blue-500">{{ crumb | titlecase }}</a>
          </ng-container>
          <ng-container *ngIf="last">
            <span class="block antialiased font-sans text-sm leading-normal text-blue-900 font-bold">{{ crumb | titlecase }}</span>
          </ng-container>
          <span *ngIf="!last" class="text-gray-500 text-sm antialiased font-sans font-normal leading-normal mx-2 pointer-events-none select-none">/</span>
        </li>
      </ng-container>
    </ol>
  </nav>
</ng-container>
