<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center">Iniciar Sesión</h2>
    
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-4">
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
          placeholder="tu@email.com"
        />
        <div *ngIf="email?.invalid && email?.touched" class="text-red-500 text-sm mt-1">
          <div *ngIf="email?.errors?.['required']">El email es requerido.</div>
          <div *ngIf="email?.errors?.['email']">Formato de email inválido.</div>
        </div>
      </div>
      
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Contraseña</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
          placeholder="Contraseña"
        />
        <div *ngIf="password?.invalid && password?.touched" class="text-red-500 text-sm mt-1">
          <div *ngIf="password?.errors?.['required']">La contraseña es requerida.</div>
          <div *ngIf="password?.errors?.['minlength']">Mínimo 6 caracteres.</div>
        </div>
      </div>
      
      <div class="flex items-center justify-between">
        <div class="flex items-center">
          <input
            id="remember"
            name="remember"
            type="checkbox"
            formControlName="remember"
            class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded"
          />
          <label for="remember" class="ml-2 block text-sm text-gray-900">
            Recuérdame
          </label>
        </div>
        
        <div class="text-sm">
          <a href="#" class="font-medium text-indigo-600 hover:text-indigo-500">
            ¿Olvidaste tu contraseña?
          </a>
        </div>
      </div>
      
      <button
        type="submit"
        [disabled]="loginForm.invalid || (loading$ | async)"
        class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:opacity-50"
      >
        <span *ngIf="!(loading$ | async)">Iniciar Sesión</span>
        <span *ngIf="loading$ | async">Cargando...</span>
      </button>
    </form>
    
    <div class="mt-6 text-center">
      <p class="text-sm text-gray-600">
        ¿No tienes cuenta?
        <a href="#" class="font-medium text-indigo-600 hover:text-indigo-500">
          Regístrate aquí
        </a>
      </p>
    </div>
    
    <div *ngIf="error$ | async as error" class="mt-4 text-red-500 text-sm text-center">
      {{ error }}
    </div>
    
    <div *ngIf="isAuthenticated$ | async" class="mt-4 text-green-500 text-sm text-center">
      ¡Autenticado! Redirigiendo...
    </div>
  </div>
</div>
