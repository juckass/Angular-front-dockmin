<form [formGroup]="form" (ngSubmit)="submit()">

  <mat-form-field class="w-full">
    <mat-label>Nombre</mat-label>
    <input matInput formControlName="nombre">
  </mat-form-field>
  <mat-form-field class="w-full">
    <mat-label>Email</mat-label>
    <input matInput formControlName="email">
  </mat-form-field>
  
  <div class="flex justify-center gap-2 mt-4">
    <button mat-raised-button color="primary" type="submit"  class="rounded bg-blue-600 px-4 py-2 text-sm font-medium text-white transition-colors hover:bg-blue-700"[disabled]="form.invalid">Guardar</button>
    <button type="button" (click)="close()" class="rounded bg-gray-100 px-4 py-2 text-sm font-medium text-gray-700 transition-colors hover:bg-gray-200">
      Cancelar
    </button>
  </div>
</form>
